<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />

<head th:replace = "config/mainConfigure :: configFrame">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
</head>

<title>(주)엔케이에스씨</title>
<body>
<article th:replace = "view/header :: head"></article>
<article layout:fragment = "bodyContainer" class="main">

  <table class="table_board">
    <colgroup>
      <col style="width:10%"/>
      <col style="width:20%"/>
      <col style="width:50%"/>
      <col style="width:20%"/>
    </colgroup>
    <th:block th:if="${hrefRecord}==0">
      <tr>
        <td>id</td>
        <td>name</td>
        <td>content</td>
        <td>createDate</td>
      </tr>
      <tr th:each="list: ${list}">
        <td th:text="${list.id}"></td>
        <td><a th:href="@{/board/notice(listId=${list.id})}" th:text="${list.name}"></a></td>
        <td th:text="${list.content}"></td>
        <td th:text="${list.createDate}"></td>
      </tr>
    </th:block>
    
    
    <th:block th:if="${hrefRecord}==1">
      <tr>
        <td>id</td>
        <td>name</td>
        <td>content</td>
        <td>place</td>
      </tr>
    
      <tr th:each="list: ${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.content}"></td>        
        <td th:text="${list.place}"></td>
      </tr>
      
      <form th:action="@{'/board/'+${siteName}+'/writeOk'}">
      <tr>
      	<td><input type="text" name="id" readonly="readonly"/></td>
      	<td><input type="text" name="name"/></td>
      	<td><input type="text" name="content"/></td>
      	<td><input type="text" name="place"/></td>
      	<td><input type="hidden" name="beSiteName" value="maintain_record"/></td>
      	<td><input type="submit" value="추가"/></td>
      </tr>
      </form>
    </th:block>
    
    <th:block th:if="${hrefRecord}==2">
      <tr>
        <td>id</td>
        <td>name</td>
        <td>content</td>
        <td>way</td>
        <td>note</td>
      </tr>
    
      <tr th:each="list: ${list}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.content}"></td>
        <td th:text="${list.way}"></td>
        <td th:text="${list.note}"></td>
      </tr>
      
      <form th:action="@{'/board/'+${siteName}+'/writeOk'}">
      <tr>
      	<td><input type="text" name="id" readonly="readonly"/></td>      	
      	<td><input type="text" name="name"/></td>      	
      	<td><input type="text" name="content"/></td>
      	<td><input type="text" name="way"/></td>
      	<td><input type="text" name="note"/></td>
  		<td><input type="hidden" name="beSiteName" value="clean_record"/></td>
      	<td><input type="submit" value="추가"/></td>
      </tr>
      </form>
    </th:block>
    
    

	<a th:text="글작성" th:href="@{'/board/'+${siteName}+'/write'(beSiteName=${param.beSiteName})}"></a>


    <tfoot>
      <tr>
        <td colspan="4">페이징 부분</td>
      </tr>
    </tfoot>
  </table>
</article>
</body>
</html>
